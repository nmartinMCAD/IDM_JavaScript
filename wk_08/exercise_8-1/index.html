 <!DOCTYPE html>
 <html lang="en">

<head>
     <meta charset="UTF-8">
     <title>Space Blastin'</title>
     <meta name="description" content="DESCRIPTION">
     <link rel="stylesheet" href="css/css.css">
     <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">

     <!--[if lt IE 9]>
       <script src = "http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
     <![endif]-->
 </head>

 <body id="body">
   <div class="instructions">
     <h1>Click the Asteroid to Blow it up!</h1>
     <h2>Click the Spaceship to Reload!</h2>
   </div>


   <div class="spaceshipContainer">
     <img id="spaceship" src="img/spaceship.svg" alt="spaceship">
   </div>

   <img class="reload" id="laserBeam" src="img/laserBeam.png" alt="">

   <div class="asteroidContainer">
     <img class="asteroidChunk" id="chunk1" src="img/asteroidChunk.svg" alt="spaceship">
     <img class="asteroidChunk" id="chunk2" src="img/asteroidChunk.svg" alt="spaceship">
     <img class="asteroidChunk" id="chunk3" src="img/asteroidChunk.svg" alt="spaceship">
     <img class="asteroidChunk" id="chunk4" src="img/asteroidChunk.svg" alt="spaceship">
   </div>

<script type="text/javascript" src="script.js"></script>
</body>
</html>
