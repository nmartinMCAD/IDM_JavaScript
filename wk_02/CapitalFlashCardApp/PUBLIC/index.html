 <!DOCTYPE html>
 <html lang="en">

<head>
     <meta charset="UTF-8">
     <title>State Capital Quiz</title>
     <meta name="description" content="DESCRIPTION">
     <link rel="stylesheet" href="css/css.css">
     <link href="https://fonts.googleapis.com/css?family=Lato|Zilla+Slab+Highlight:700" rel="stylesheet">

     <!--[if lt IE 9]>
       <script src = "http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
     <![endif]-->
</head>

<body>
  <header>
    <h1>State Capital Quiz</h1>

    <h2>Test your knowledge of the United States Capitals!</h2>

    <h3>Hover over the State to reveal the answer.</h3>
  </header>

  <main>
    <h4>Alabama</h4>
    <img src="img/alabama.jpeg" alt="Alabama Silhouette" onmouseover="alert('The capital of Alabama is Montgomery')";>

    <h4>Alaska</h4>
    <img src="img/alaska.jpeg" alt="Alaska Silhouette" onmouseover="alert('The capital of Alaska is Juneau')";>

    <h4>Arizona</h4>
    <img src="img/arizona.jpeg" alt="Arizona Silhouette" onmouseover="alert('The capital of Arizona is Phoenix')";>

    <h4>Arkansas</h4>
    <img src="img/arkansas.jpeg" alt="Arkansas Silhouette" onmouseover="alert('The capital of Arkansas is Little Rock')";>

    <h4>California</h4>
    <img src="img/california.jpeg" alt="California Silhouette" onmouseover="alert('The capital of California is Sacramento')";>

    <h4>Colorado</h4>
    <img src="img/colorado.jpg" alt="Colorado Silhouette" onmouseover="alert('The capital of Colorado is Denver')";>
  </main>
</body>

</html>
